name: Build

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  build-net48:
    runs-on: windows-latest
    steps:
      - name: Checkout dnSpyEx
        uses: actions/checkout@v4
        with:
          repository: dnSpyEx/dnSpy
          path: dnSpy

      - name: Checkout extension
        uses: actions/checkout@v4
        with:
          path: dnSpy/Extensions/dnSpy.Extension.MCP

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Build net48
        run: dotnet build -c Release -f net48
        working-directory: dnSpy/Extensions/dnSpy.Extension.MCP

      - name: Prepare artifact
        shell: pwsh
        run: |
          $source = "dnSpy/Extensions/dnSpy.Extension.MCP/bin/Release/net48/dnSpy.Extension.MCP.x.dll"
          $dest = "dnSpy.Extension.MCP-net48.dll"
          if (!(Test-Path $source)) {
            throw "Build output not found at $source"
          }
          Copy-Item $source $dest -Force

      - name: Upload net48 artifact
        uses: actions/upload-artifact@v4
        with:
          name: dnSpy.Extension.MCP-net48
          path: dnSpy.Extension.MCP-net48.dll
